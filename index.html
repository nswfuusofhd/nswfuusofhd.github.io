<!-- ===== Localisation / Carte ===== -->
<section id="ou" class="map-section">
  <div class="container">
    <h2>Où nous trouver</h2>
    <p class="muted">Atelier à <strong>Monts (37260)</strong> — rendez-vous sur demande.</p>

    <div class="map-wrap">
      <div class="map-legend">
        <div>
          <strong>Monts, Indre-et-Loire</strong><br>
          <small class="muted">Proche de Tours • France</small>
        </div>
        <button class="btn btn-toggle-map" data-open="false" aria-expanded="false">
          Voir la carte interactive
        </button>
      </div>

      <!-- Carte France stylisée (statique, sobre) -->
      <div class="map-simple" aria-hidden="false">
        <svg viewBox="0 0 200 220" class="france-svg" role="img" aria-label="Carte stylisée de la France">
          <!-- Fond -->
          <defs>
            <linearGradient id="gFr" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0"  stop-color="#1a1f1b"/>
              <stop offset="1"  stop-color="#101411"/>
            </linearGradient>
            <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
              <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="rgba(0,0,0,.35)"/>
            </filter>
          </defs>

          <!-- Silhouette très simplifiée (style “hexagone” France) -->
          <path filter="url(#soft)"
                d="M100 10 L160 45 L180 95 L165 150 L120 200 L60 190 L25 145 L20 95 L45 50 Z"
                fill="url(#gFr)" stroke="rgba(255,255,255,.08)" stroke-width="2" />

          <!-- Pin Monts (~Centre-Ouest) -->
          <g class="pin">
            <circle cx="105" cy="120" r="6" fill="#d2b48c"/>
            <circle cx="105" cy="120" r="3" fill="#0b0e0c"/>
          </g>

          <!-- Légende Monts -->
          <text x="112" y="116" fill="#d2b48c" font-size="10" font-weight="700">Monts (37)</text>
        </svg>
      </div>

      <!-- Carte interactive (cachée par défaut) -->
      <div class="map-embed" hidden>
        <iframe
          class="map-frame"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps?q=Monts%2037260%20France&output=embed">
        </iframe>
      </div>

      <div class="map-actions">
        <a class="btn" target="_blank" rel="noopener"
           href="https://www.google.com/maps/search/?api=1&query=Monts%2037260%20France">
          Ouvrir dans Google Maps
        </a>
        <a class="btn" target="_blank" rel="noopener"
           href="https://www.openstreetmap.org/search?query=Monts%2037260%20France">
          Voir sur OpenStreetMap
        </a>
      </div>
    </div>
  </div>
</section>
